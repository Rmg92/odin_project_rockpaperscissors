<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissor</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <h1>A game of Rock, Paper and Scissor!</h1>
    <div class="gameBoard">
        <div class="scoreInfo">
            <!--Displays the Score for both the player and Computer as the game is played-->
            <div class="info">
                <h2>Player</h2>
                <p id="playerScoreDisplay">0</p>
                <h2>Player Choice</h2>
                <p id="playerSelection"></p>
            </div>
            <div class="info">
                <h2>Computer</h2>
                <p id="computerScoreDisplay">0</p>
                <h2>Computer Choice</h2>
                <p id="computerSelection"></p>
            </div>
        </div>
        <div class="roundInfo">
            <!--Displays the players selections for the round and the round result-->
            <div class="roundResult">
                <p id="roundResult">Select your weapon to start the game!</p>
            </div>
        </div>
        <div class="playButtons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissor</button>
        </div>
        <div>
            <button class="newGame">New Game</button>
        </div>
    </div>
    <footer>
        <p>Made by Rmg92</p>
        <a href="https://github.com/Rmg92" target="_blank"><img class="githubIcon"
                src="./images/GitHub-Mark-Light-120px-plus.png" alt="Github icon"></a>
        <p>for</p>
        <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a>
    </footer>
</body>

</html>
